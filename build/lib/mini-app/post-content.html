<link href="post-view.html" rel="import">

<dom-module id="post-content">

  <style>

    :host {
      display: block;
      margin: 0 auto;
      max-width: 720px;
      min-width: 320px;
    }

    paper-card {
      display: block;
      padding-top: 16px;
    }

    paper-material {
      @apply(--layout-vertical);
      /* TODO(sjmiles): remove magic number */
      padding-top: 56px;
    }

  </style>

  <template>

    <paper-card>

      <paper-material>
        <post-view image="{{post.image}}" content="{{post.content}}" on-detail="detail"></post-view>
      </paper-material>

      <pulp-toolbar>

        <span icon on-tap="back">
          <svg viewBox="0 0 24 24" height="100%" width="100%">
            <g>
              <path style="fill: currentColor;" d="M20,11H7.8l5.6-5.6L12,4l-8,8l8,8l1.4-1.4L7.8,13H20V11z"></path>
            </g>
          </svg>
        </span>

        <span>Post</span>

      </pulp-toolbar>

    </paper-card>

  </template>

  <script>

    Polymer({

      back: function() {
        this.fire('back');
      },

      detail: function(e) {
        e.stopPropagation();
      }

    });

  </script>

</dom-module>
